<html>
    <head>
        <title>Static Web Hosting - Sample Repository</title>
        <link href="./index.css" rel="stylesheet" />
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <h1>Static Web Hosting</h1>
            <div id="container">
                <div>
                    <p>Follow the following guides to host this application</p>
                    <ul>
                        <li><a href="https://pages.github.com/">Hosting with GitHub Pages</a></li>
                        <li>
                            <a href="https://www.netlify.com/blog/2016/09/29/a-step-by-step-guide-deploying-on-netlify/"
                                >Hosting with Netlify</a
                            >
                        </li>
                    </ul>
                </div>
                <button id="connect-to-backend-btn">Connect to backend!</button>
                <p id="loading" hidden>loading...</p>
                <p>Backend URL:</p>
                <h2 id="backend-url"></h2>
                <p>Status:</p>
                <h2 id="status" class="waiting">Press the button to get the status</h2>
            </div>
        </center>
    </body>
</html>
